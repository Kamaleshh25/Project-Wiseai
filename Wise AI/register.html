<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise AI - Register</title>
    <link rel="stylesheet" href="cssreg.css">
</head>
<body>
    <div class="container">
        <img src="wise ai logo_blue.png" alt="Wise AI Logo" class="logo">  <!-- Add your logo image -->
        <h2>Wise ai</h2>
        <p>Welcome!</p>
        
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email" required>

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your name" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Your password" required>
            
            <button type="submit">Register</button>
        </form>

        <p class="switch-page">Have an account? <a href="login.html">Sign in</a></p>
    </div>
</body>
</html>
